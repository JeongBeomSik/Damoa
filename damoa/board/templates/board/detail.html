<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      .tablecss {
  border-collapse: collapse;
  border-top: 3px solid #168;
}  
.tablecss th {
  color: #168;
  background: #f0f6f9;
}
.tablecss th, .tablecss td {
  padding: 10px;
  border: 1px solid #ddd;
}
.tablecss th:first-child, .tablecss td:first-child {
  border-left: 0;
}
.tablecss th:last-child, .tablecss td:last-child {
  border-right: 0;
}
        body {
            font: 400 15px Lato, sans-serif;
            line-height: 1.8;
            color: #818181;
            width: 80%;
        }
        .defaultdiv {
          background-color:#f4511e;
          text-align: center;
          height: 10%;

        }
        h1 {
            color: #fff !important;
            text-align: center;
            font-size: 30px;
        }
        h2 {
            font-size: 24px;
            text-transform: uppercase;
            color: #303030;
            font-weight: 600;
            margin-bottom: 30px;
        }
        h4 {
            font-size: 19px;
            line-height: 1.375em;
            color: #303030;
            font-weight: 400;
            margin-bottom: 30px;
        }
        .jumbotron {
            background-color: #f4511e;
            color: #fff;
            padding: 100px 25px;
            font-family: Montserrat, sans-serif;
        }
        .search-box {
            position: relative;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #2f3640;
            height: 50px;
            width: 300px;
            border-radius: 10px;
            margin-top: 50px;
            padding: 10px;
        }
        /* .search-box:hover > .search-txt {
      width: 240px;
      padding: 0 6px;
    }
    .search-box:hover > .search-btn {
      background: white;
    }  
     */
        .search-btn {
            color: #e84118;
            float: right;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #2f3640;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-txt {
            border: none;
            background: none;
            outline: none;
            float: left;
            padding: 0;
            color: white;
            font-size: 16px;
            line-height: 30px;
            width: 240px;
        }
        .enter-btn {
            height: 70px;
            width: 120px;
            background: #2f3640;
            border-radius: 6%;
        }
        /* Black buttons with extra padding and without rounded borders */
        .btn {
            padding: 10px 20px;
            background-color: #f4511e;
            border: 1px solid #f4511e;
            color: #f1f1f1;
            border-radius: 0;
            transition: 0.2s;
        }

        /* On hover, the color of .btn will transition to white with black text */
        .btn:focus,
        .btn:hover {
            border: 1px solid #f4511e;
            background-color: #fff;
            color: #f4511e;
        }
        .container-fluid {
            margin: 0 10%;
            padding: 60px 50px;
        }
        .bg-grey {
            background-color: #f6f6f6;
        }
        .logo-small {
            color: #f4511e;
            font-size: 50px;
        }
        .logo {
            color: #f4511e;
            font-size: 200px;
        }
        .thumbnail {
            padding: 0 0 15px;
            border: none;
            border-radius: 0;
        }
        .thumbnail img {
            width: 200px;
            height: 250px;
            margin-bottom: 10px;
        }
        /* 모달css추가 */
        .close,
        .modal-header{
            background-color: #f4511e;
            color: #fff !important;
            text-align: center;
            font-size: 30px;
        }

        
        .modal-body,
        .modal-header {
            padding: 40px 50px;
        }
        .carousel-control.left,
        .carousel-control.right {
            background-image: none;
            color: #f4511e;
        }
        .carousel-indicators li {
            border-color: #f4511e;
        }
        .carousel-indicators li.active {
            background-color: #f4511e;
        }
        .item h4 {
            font-size: 19px;
            line-height: 1.375em;
            font-weight: 400;
            font-style: italic;
            margin: 70px 0;
        }
        .item span {
            font-style: normal;
        }
        .panel {
            border: 1px solid #f4511e;
            border-radius: 0 !important;
            transition: box-shadow 0.5s;
        }
        .panel:hover {
            box-shadow: 5px 0 40px rgba(0,0,0, .2);
        }
        .panel-footer .btn:hover {
            border: 1px solid #f4511e;
            background-color: #fff !important;
            color: #f4511e;
        }
        .panel-heading {
            color: #fff !important;
            background-color: #f4511e !important;
            padding: 25px;
            border-bottom: 1px solid transparent;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .panel-footer {
            background-color: white !important;
        }
        .panel-footer h3 {
            font-size: 32px;
        }
        .panel-footer h4 {
            color: #aaa;
            font-size: 14px;
        }
        .panel-footer .btn {
            margin: 15px 0;
            background-color: #f4511e;
            color: #fff;
        }
        .navbar {
            margin-bottom: 0;
            background-color: #f4511e;
            z-index: 9999;
            border: 0;
            font-size: 12px !important;
            line-height: 1.42857143 !important;
            letter-spacing: 4px;
            border-radius: 0;
            font-family: Montserrat, sans-serif;
        }
        .navbar .navbar-brand,
        .navbar li a {
            color: #fff !important;
        }
        .navbar-nav li a:hover,
        .navbar-nav li.active a {
            color: #f4511e !important;
            background-color: #fff !important;
        }
        .navbar-default .navbar-toggle {
            border-color: transparent;
            color: #fff !important;
        }
        footer .glyphicon {
            font-size: 20px;
            margin-bottom: 20px;
            color: #f4511e;
        }
        .slideanim {
            visibility: hidden;
        }
        .slide {
            animation-name: slide;
            -webkit-animation-name: slide;
            animation-duration: 1s;
            -webkit-animation-duration: 1s;
            visibility: visible;
        }
        @keyframes slide {
            0% {
                opacity: 0;
                -webkit-transform: translateY(70%);
            }
            100% {
                opacity: 1;
                -webkit-transform: translateY(0%);
            }
        }
        @-webkit-keyframes slide {
            0% {
                opacity: 0;
                -webkit-transform: translateY(70%);
            }
            100% {
                opacity: 1;
                -webkit-transform: translateY(0%);
            }
        }
        @media screen and (max-width: 768px) {
            .col-sm-4 {
                text-align: center;
                margin: 25px 0;
            }
            .btn-lg {
                width: 100%;
                margin-bottom: 35px;
            }
        }
        @media screen and (max-width: 480px) {
            .logo {
                font-size: 150px;
            }
        }
    </style>
    
  </head>
  <body  id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
              <div class="navbar-header">
                  <button
                      type="button"
                      class="navbar-toggle"
                      data-toggle="collapse"
                      data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="{% url 'main' %}">DAMOA</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav navbar-right">
                      <li>
                          <a href="{% url 'main' %}">홈</a>
                      </li>
                      <li>
                          <a href="{% url 'boardmain' %}">게시판</a>
                      </li>
                      <li>
                          <a href="{% url 'gmain' %}">공구</a>
                      </li>
                      <li>
                          <a href='{% url "mainA"%}'>경매</a>
                      </li>
                      <li>
                        {% if log == 1 %}
                        <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'login' %}">로그인</a>
                        {% endif %}
                    </li>
                      <li>
                          <a href="{% url 'mymain' %}">마이페이지</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
    <br>
    <div class="container">
        <div class="card justify-content-center" style="width: 70%;">
            {% if post.image %}
            <img style="width:100%;padding:5% 5% 5% 5%;" src="{{ post.image }}">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.content}}<br>Create date {{post.up_date|date:"y-m-d"}}</p>
              <br>
              {% if request.user.username == post.writer %}
              <form action="{% url 'boardedit' post.id%}">
                <input class="btn btn-dark" type="submit" value="수정하기">
              </form>
              <br>
              <form action="{% url 'boarddelete' post.id%}">
                <input class="btn btn-dark" type="submit" value="삭제하기">
              </form>
              <br>
              <form action="{% url 'boardmain'%}">
                <input class="btn btn-dark" type="submit" value="뒤로가기">
              </form>
              {% else %}
            </div>
          </div>
        

          <br>
          <form action="{% url 'boardmain'%}">
            <input class="btn btn-dark" type="submit" value="뒤로가기">
          </form>
          {% endif %}
          
     
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
